services:
  spletni-app:
    build: .
    ports:
      - "80:5000"
    user: "0:0"
    environment:
      - FLASK_APP=app.py
      - FLASK_ENV=production
      - SECRET_KEY=${SECRET_KEY:-OhhhSoYouHackedSecretKey?WellGoAheadAndBreakMyApp!@#$%^&*()_+{}|:<>?[]\;',./1234567890abcdef}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-NEW_OPENAI_API_KEY_HERE_REPLACE_THIS}
      - DEVELOPER_PASSWORD=${DEVELOPER_PASSWORD:-admin123}
      - DATABASE_URL=sqlite:////app/instance/gossip.db?timeout=30&check_same_thread=False
      - ENABLE_BACKGROUND_TASKS=true
    volumes:
      - ./instance:/app/instance:rw
      - ./database_backups:/app/database_backups:rw
      - ./bug_reports:/app/bug_reports:rw
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "(curl -f http://localhost:5000/healthcheck | grep -q '\"status\":\"healthy\"') || (curl -f http://localhost:80/healthcheck | grep -q '\"status\":\"healthy\"') || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

